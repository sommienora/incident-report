        <div class="header-text">

        <div class=" form-group mb-3">
            <label for="inputState"> Type of Incidents</label>
            <select id="inputState" class="form-control" style="border-radius: 30px;">
                <option selected>Choose Incidents</option>
                <option>Accidents</option>
                <option>flood</option>

            </select>
        </div>

        <div class="mb-4">

        <div class="mb-4">

            <label for="image" class="form-label"><i class="fa-solid fa-camera-retro"

            <input type="file" class="form-control" id="inputGroupFile02" style="border-radius: 30px;">
        </div>

        <div class="mb-4">
            <label for="Email"> Report's Email address</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com"
                style="border-radius: 30px; ">
        </div>

        <div class="mb-4">
            <label for="full name" class="form-label"> Enter your Full name</label>
            <input type="text" class="form-control" id="name" style="border-radius: 30px; ">
        </div>
        <div class="mb-4">
            <label for="exampleFormControlTextarea1">Description of the incident scene</label>
            <textarea class="form-control" id="Textarea1" rows="4" style="border-radius: 40px;"></textarea>
        </div>


        <div class="d-grid gap-2 fixed-bottom p-3">
